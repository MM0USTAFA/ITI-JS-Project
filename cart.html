  <template id="layout-template">
    <div class="row"></div>
  </template>

  <template id="items-container">
    <div class="col-lg-8 col-sm-12">
      <h1 class="mb-4">Shopping Cart</h1>
      <hr>
    </div>
  </template>

  <template id="cart-item">
    <div class="row mb-4 d-flex justify-content-between align-items-center pb-4 border-bottom">
      <div class="col-6 col-sm-2 col-md-2 col-lg-2 col-xl-2">
        <img
          src=""
          style="height: 75px;"
          class="img-fluid rounded-3 product-img" alt="">
      </div>
      <div class="col-6 col-sm-3 col-md-3 col-lg-3 col-xl-3 d-sm-block d-flex align-items-start flex-column-reverse">
        <h6 class="text-muted category-title"></h6>
        <h6 class="text-black mb-0 product-title"></h6>
      </div>
      <div class="col-6 col-sm-3 col-md-3 col-lg-3 col-xl-2 d-flex mt-sm-0 mt-2">
        <button class="btn btn-link px-2 decrement-btn">
          <i class="fas fa-minus"></i>
        </button>

        <input min="0" name="quantity" value="1" type="text"
          class="form-control form-control-sm text-center disabled" disabled />

        <button class="btn btn-link px-2 increment-btn">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <div class="col-6 col-sm-3 col-md-3 col-lg-2 col-xl-2 offset-lg-1 d-sm-block d-flex justify-content-center align-items-center mt-sm-0 mt-2">
        <h6 class="mb-0 price-text"></h6>
      </div>
      <div class="col-1 col-md-1 col-lg-1 col-xl-1 text-end">
        <a href="#!" class="text-muted delete-item"><i class="fas fa-times"></i></a>
      </div>
    </div>
  </template>

              </div>
            </div>

            </div>
            <div class="row py-3 actions">

            </div>
          </div>
