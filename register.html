<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css" />
    <script src="dist/js/register.js" type="module" defer></script>
  </head>
  <body>
    <main class="container py-3">
      <div class="d-flex justify-content-center align-items-center vh-70">
        <form class="col-lg-6 col-10 border border-2 rounded-2 py-3 px-4 shadow-lg" enctype="multipart/form-data">
          <div class="text-center p-3 mb-5 bg-body rounded">
            <h2 class="mb-4">Sign Up</h2>
          </div>

          <div class="row">
            <div class="mb-3 col-6">
              <label class="form-label">First name</label>
              <input
                type="text"
                class="form-control"
                name="firstName"
                required
              />
            </div>
            <div class="mb-3 col-6">
              <label class="form-label">Last name</label>
              <input
                type="text"
                class="form-control"
                name="lastName"
                required
              />
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Choose profile image</label>
            <input
              type="file"
              class="form-control"
              name="avatar"
              required
              accept=".jpg, .jpeg, .png"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" name="address" required/>
          </div>
          <div class="mb-3">
            <label class="form-label">Phone number</label>
            <input type="tel" class="form-control" name="phoneNumber" required/>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" />
          </div>
          <p>you have an account? <a href="login.html">Login</a></p>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
