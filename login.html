<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <script src="dist/js/login.js" type="module" defer></script>
</head>
<body>
    <main class="container">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <form class="col-lg-6 col-10 border border-2 rounded-2 py-3 px-4 shadow-lg">
                <div class="text-center p-3 mb-5 bg-body rounded">
                    <h2 class="mb-3">Login</h2>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control"  aria-describedby="emailHelp" name="email">
                  </div>
                <div class="mb-3">
                  <label  class="form-label">Password</label>
                  <input type="password" class="form-control" name="password">
                </div>
                <p>you have on an account? <a href="register.html">Register</a></p>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </main>
</body>
</html>
