<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WoW Commerce</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css" />
    <script src="dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- <script src="dist/js/shop.js" type="module" defer></script> -->
  </head>
  <body>
    <header class="p-3 mb-3 border-bottom">
      <div class="container">
        <div class="row">
          <ul class="nav nav-pills col-9 col-sm-10">
            <li class="nav-item">
              <a href="index.html" class="nav-link" aria-current="page">
                Home
              </a>
            </li>
            <li class="nav-item">
              <a href="shop.html" class="nav-link active"> Shop </a>
            </li>
            <li class="nav-item">
              <a
                href="cart.html"
                class="nav-link d-flex align-items-center gap-1"
                >Cart
                <span class="badge text-bg-danger">0</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="orders.html" class="nav-link">Orders</a>
            </li>
            <li class="nav-item">
              <a href="profile.html" class="nav-link">Profile</a>
            </li>
          </ul>
          <div class="col-3 col-sm-2 text-end">
            <a href="login.html" class="btn btn-outline-primary me-2">Login</a>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="d-flex flex-column align-items-center">
        <img
          src="https://via.placeholder.com/200"
          class="img-fluid w-50 rounded-3 mb-3"
          alt=""
        />
        <div class="d-flex justify-content-between w-50 container mb-3">
          <h2 class="text-black">Product title</h2>
          <h2 class="text-muted">Category</h2>
        </div>
        <div class="d-flex justify-content-between flex-row w-50 container">
          <h3 class="text-muted">$200</h3>
          <div id="actions" class="d-flex col-3">
            <button
              class="btn btn-link px-2"
              onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
            >
              <i class="fas fa-minus"></i>
            </button>
  
            <input
              id="form1"
              min="0"
              name="quantity"
              value="1"
              type="number"
              class="text-center form-control form-control-sm"
            />
  
            <button
              class="btn btn-link px-2"
              onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
            >
              <i class="fas fa-plus"></i>
            </button>
        </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/c474ed5261.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
