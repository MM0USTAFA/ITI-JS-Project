<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>WoW Commerce</title>
  <link rel="stylesheet" href="dist/css/bootstrap.min.css" />
  <script src="dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="dist/js/orders.js" type="module" defer></script>

<body class="min-vw-100 min-vh-100">
  <!-- Header of the website -->
  <header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="row">
        <ul id="navigation-section" class="nav nav-pills col-9 col-sm-10">
          <li class="nav-item">
            <a href="index.html" class="nav-link" aria-current="page">Home</a>
          </li>
          <li class="nav-item">
            <a href="shop.html" class="nav-link"> Shop </a>
          </li>
          <li class="nav-item">

            <a href="cart.html" class="nav-link d-flex align-items-center gap-1">Cart
              <span class="badge text-bg-danger">0</span>
            </a>
          </li>
        </ul>
        <div id="profile-section" class="col-3 col-sm-2 text-end">
          <a href="login.html" class="btn btn-outline-primary me-2">Log out</a>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <h1 class="border-bottom w-75 pb-3 mb-3">
      <i class="fa-solid fa-cart-flatbed"></i>
      Orders
    </h1>

    <!-- Orders table -->
    


  </main>


  <template id="orders-table">
    <table class="table table-striped table-hover table-bordered text-center align-middle">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col"># of products</th>
          <th scope="col">Status</th>
          <th scope="col">Total price</th>
          <th scope="col">View</th>
        </tr>
      </thead>
      <tbody>
    
      </tbody>
    </table>
  </template>

  <template id="order-item">
    <tr>
      <th scope="row"></th>
      <td></td>
      <td></td>
      <td></td>
      <td> <button class="btn btn-primary btn-sm"><i class="fa fa-eye"></i></button></td>
    </tr>
  </template>

  <template id="pagination-layout">
    <nav aria-label="...">
      <ul class="pagination justify-content-center">
      </ul>
    </nav>
  </template>

  <template id="page-item">
    <li class="page-item">
      <button class="page-link"></button>
    </li>
  </template>

  <script src="https://kit.fontawesome.com/c474ed5261.js" crossorigin="anonymous"></script>
