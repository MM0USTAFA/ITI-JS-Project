<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WoW Commerce</title>
  <link rel="stylesheet" href="dist/css/bootstrap.min.css" />
  <script src="dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="dist/js/orders.js" type="module" defer></script>
</head>

<body class="min-vw-100 min-vh-100">
  <!-- Header of the website -->
  <header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="row">
        <ul id="navigation-section" class="nav nav-pills col-9 col-sm-10">
          <li class="nav-item">
            <a href="shop.html" class="nav-link"> Shop </a>
          </li>
          <li class="nav-item">

            <a href="cart.html" class="nav-link d-flex align-items-center gap-1">Cart
              <span class="badge text-bg-danger">0</span>
            </a>
          </li>
        </ul>
        <div id="profile-section" class="col-3 col-sm-2 text-end">
          <a href="login.html" class="btn btn-outline-primary me-2">Log out</a>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <h1 class="border-bottom w-75 pb-3 mb-3">
      <i class="fa-solid fa-cart-flatbed"></i>
      Orders
    </h1>

    <!-- Orders table -->
    


  </main>

  <div id="order-details-modal" class="modal fade" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body px-0">
          <p class="lead fw-bold mb-5 px-3" style="color: #f37a27;">Purchase Reciept</p>

          <div class="row p-3">
            <div class="col mb-3">
              <p class="small text-muted mb-1">Date</p>
              <p id="order-date"></p>
            </div>
            <div class="col mb-3">
              <p class="small text-muted mb-1">Order No.</p>
              <p id="order-number"></p>
            </div>
          </div>

          <div id="items-container" class="px-5 py-4" style="background-color: #f2f2f2;">
          </div>

          <div class="row my-4 px-5">
            <div class="col-md-4 offset-md-8 col-lg-3 offset-lg-9">
              <p id="total-price" class="lead fw-bold mb-0" style="color: #f37a27;"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <template id="orders-table">
    <table class="table table-striped table-hover table-bordered text-center align-middle">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col"># of products</th>
          <th scope="col">Status</th>
          <th scope="col">Total price</th>
          <th scope="col">View</th>
        </tr>
      </thead>
      <tbody>
    
      </tbody>
    </table>
  </template>

  <template id="order-item">
    <tr>
      <th scope="row"></th>
      <td></td>
      <td></td>
      <td></td>
      <td> <button class="btn btn-primary btn-sm"><i class="fa fa-eye"></i></button></td>
    </tr>
  </template>

  <template id="product-item">
    <div class="row">
      <div class="col-md-8 col-lg-9">
        <p id="product-title"></p>
      </div>
      <div class="col-md-4 col-lg-3">
        <p id="product-price"></p>
      </div>
    </div>
  </template>

  <script src="https://kit.fontawesome.com/c474ed5261.js" crossorigin="anonymous"></script>
</body>

</html>
