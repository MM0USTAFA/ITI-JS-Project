    <!-- START MY COCE  -->
    <div class="container rounded bg-white mt-5 mb-5">
      <div class="row">
        <div class="col-md-3 border-right">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
              width="150px"
              src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span

            </span></div>
        </div>
        <div class="col-md-8 border-right">
          <div class="p-3 py-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4 class="text-right"> User Profile </h4>
            </div>
            <div class="row mt-2">
              <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control"
                  placeholder="first name" value=""></div>
              <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control"
                  value="" placeholder="surname"></div>
            </div>
            <div class="row mt-3">
              <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control"
                  placeholder="enter phone number" value=""></div>
              <div class="col-md-12"><label class="labels">Address </label><input type="text" class="form-control"
                  placeholder="enter address line 1" value=""></div>
              <div class="col-md-12"><label class="labels">Area</label><input type="text" class="form-control"
                  placeholder="enter address line 2" value=""></div>
            </div>
            <div class="row mt-3">
              <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control"
                  placeholder="country" value=""></div>
              <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control"
                  value="" placeholder="state"></div>
            </div>
            <div class="btn-group w-100 d-flex ">
              <div class="mt-5  text-center"><button class="btn btn-success profile-button" type="button">Save Changes</button></div>
              <div class="mt-5 mx-3  text-center"><button class="btn btn-primary profile-button" type="button">Edit Profile</button></div>
            </div>
          </div>
        </div>
