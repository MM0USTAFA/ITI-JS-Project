<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WoW Commerce</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css" />
    <script src="dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="dist/js/profile.js" type="module" defer></script>
  </head>
  <body>
    <header class="p-3 mb-3 border-bottom">
      <div class="container">
        <div class="row">
          <ul class="nav nav-pills col-9 col-sm-10">
            <li class="nav-item">
              <a href="shop.html" class="nav-link"> Shop </a>
            </li>
            <li class="nav-item">
              <a
                href="cart.html"
                class="nav-link d-flex align-items-center gap-1"
                >Cart
                <span class="badge text-bg-danger">0</span>
              </a>
            </li>
          </ul>
          <div id="profile-section" class="col-3 col-sm-2 text-end">
            <a href="login.html" class="btn btn-outline-primary me-2">Login</a>
          </div>
        </div>
      </div>
    </header>

    <main class="container py-5">
      <div class="row justify-content-center flex-wrap">
        <div class="col-md-3 border-end">
          <div
            class="d-flex flex-column align-items-center text-center p-3 py-5"
          >
            <img
              id="profile-image"
              class="rounded-circle mb-3"
              width="150px"
              src=""
            />
            <span id="username" class="font-weight-bold"> </span>
            <span id="useremail" class="text-black-50"> </span>
          </div>
        </div>
        <div class="col-md-6">
          <div class="p-3 py-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4 class="text-right">User Profile</h4>
            </div>
            <form id="user-edit">
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="labels">First Name</label>
                  <input
                    id="first-name-input"
                    name="firstName"
                    type="text"
                    class="form-control"
                    placeholder="first name"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="labels">Last Name</label>
                  <input
                    id="last-name-input"
                    name="lastName"
                    type="text"
                    class="form-control"
                    value=""
                    placeholder="last name"
                    required
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-12">
                  <label class="labels">Mobile Number</label>
                  <input
                    id="mobile-phone-input"
                    type="tel"
                    class="form-control"
                    placeholder="01xxxxxxxxx"
                    name="phoneNumber"
                    required
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-12">
                  <label class="labels">Address</label>
                  <input
                    id="address-input"
                    type="text"
                    class="form-control"
                    placeholder="enter address line 1"
                    name="address"
                    required
                  />
                </div>
              </div>
              <div class="btn-group w-100 d-flex gap-1">
                <div class="text-center">
                  <button class="btn btn-success profile-button" type="submit">
                    Save Changes
                  </button>
                </div>
                <div class="text-center">
                  <button id="toggle-edit-btn" class="btn btn-primary profile-button" type="button">
                    Edit Profile
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- END MY COCE  -->
    </main>
  </body>
</html>
